<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p></p>
      Grocery
      <p></p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <!-- Sliding item with icon top options on end side -->
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Bacon</h2>
          <p>1</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="top" name="archive"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Eggs</h2>
          <p>2</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="top" name="archive"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h2>Milk</h2>
          <p>3</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="secondary">
          <ion-icon slot="top" name="archive"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
