<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p></p>
      {{title}}
      <p></p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

    <h3 class="noItem" *ngIf="loadItems().length === 0">
    No items available to display.
    </h3>
    
  <ion-list>

    <!-- Sliding item with icon top options on end side -->
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.qty}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="editItem(item, i)" color="primary">
          <ion-icon slot="top" name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="secondary">
          <ion-icon slot="top" name="archive"></ion-icon>
          Done
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <!-- fab placed to the top end -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
